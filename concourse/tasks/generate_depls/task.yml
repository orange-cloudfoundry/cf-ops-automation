platform: linux
image_resource:
  type: docker-image
  source: {repository: ((docker-registry-url))library/ruby, tag: 2.6.3-slim}
inputs:
  - name: scripts-resource
  - name: templates
  - name: secrets
outputs:
  - name: result-dir
run:
  path: scripts-resource/concourse/tasks/generate_depls/run.sh
params:
  ROOT_DEPLOYMENT:
  IAAS_TYPE: ((iaas-type))
  EXCLUDE_PIPELINES:
  PROFILES:
  PROFILES_AUTOSORT: true