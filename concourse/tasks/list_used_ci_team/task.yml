---
platform: linux
image_resource:
  type: registry-image
  source: {repository: ((docker-registry-url))library/ruby, tag: 3.1.2-slim}
inputs:
  - name: secrets
  - name: cf-ops-automation
outputs:
  - name: ci-deployment-overview
run:
  path: bash
  args:
    - -ce
    - ruby --version && cf-ops-automation/concourse/tasks/list_used_ci_team/run.rb
params:
  SECRETS_PATH: secrets