platform: linux
image_resource:
  type: docker-image
  source:
    repository: ((docker-registry-url))governmentpaas/bosh-cli-v2
    tag: bca975d14888e2e587d6df3e2af7c45d94507454
inputs:
  - name: stemcell
  - name: config-resource
run:
  path: bash
  args:
    - -c
    - |
      echo "Bosh CLI info: $(bosh --version)"
      echo "Uploading stemcell:"
      find stemcell/ -name "*.tgz" -exec bosh upload-stemcell {} \;
params:
  BOSH_ENVIRONMENT:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_CA_CERT: