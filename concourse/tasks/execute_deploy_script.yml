platform: linux
image_resource:
  type: registry-image
  source:
    repository: elpaasoci/bosh-cli-v2
    tag: 6374e395d157c573930ad67cabdc9ad9a2987fce
inputs:
  - name: scripts-resource
  - name: templates
  - name: secrets
outputs:
  - name: run-resource

run:
  path: /bin/bash
  args:
  - -ec
  - |
    cp -r scripts-resource/. run-resource
    cp -r templates/. run-resource
    source ./scripts-resource/scripts/bosh_cli_v2_login.sh ${BOSH_TARGET}
    DEPLOY_SCRIPT=run-resource/${CURRENT_DEPLS}/deploy.sh
    if [ -f "${DEPLOY_SCRIPT}" ]
    then
      echo "manual deploy script detected"
      chmod +x ${DEPLOY_SCRIPT}
      ${DEPLOY_SCRIPT}
    fi
params:
  BOSH_TARGET:
  BOSH_CA_CERT:
  BOSH_CLIENT: admin
  BOSH_CLIENT_SECRET:
  CURRENT_DEPLS:
  COMMON_SCRIPT_DIR:
  SECRETS_DIR:
