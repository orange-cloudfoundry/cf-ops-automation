platform: linux
image_resource:
  type: docker-image
  source: {repository: ruby, tag: 2.3.5-slim}
inputs:
  - name: scripts-resource
outputs:
  - name: deployments-to-delete
run:
  path: bash
  args:
    - -ce
    - ruby --version && scripts-resource/concourse/tasks/bosh_delete_plan/run.rb
params:
  DEPLOYMENTS_TO_DELETE:
  DEPLOYMENTS_FILE: deployments-to-delete/list.txt