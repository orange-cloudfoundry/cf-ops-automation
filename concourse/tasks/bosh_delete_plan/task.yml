platform: linux
image_resource:
  type: registry-image
  source:
    repository: elpaasoci/bosh-cli-v2
    tag: 16d8df77e94455af3bccce2b058318fd3fd8b9bc
inputs:
  - name: scripts-resource
  - name: config-resource
outputs:
  - name: result-dir
run:
  path: bash
  args:
    - -ce
    - |
      echo "Bosh CLI info: $(bosh --version)"
      ruby --version
      scripts-resource/concourse/tasks/bosh_delete_plan/run.rb
params:
  ROOT_DEPLOYMENT_NAME:
  BOSH_TARGET:
  BOSH_CLIENT:
  BOSH_CLIENT_SECRET:
  BOSH_CA_CERT:
  OUTPUT_FILE: result-dir/list.txt