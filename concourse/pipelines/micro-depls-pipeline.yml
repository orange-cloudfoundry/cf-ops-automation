- name: launch-docker-bosh-cli
  plan:
    - get: secrets
    - get: paas-bootstrap
      params: { submodules: [inception/bosh-openstack-environment-templates] }
    - task: bosh-cli
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: orangecloudfoundry/orange-cf-bosh-cli}
        inputs:
          - name: paas-bootstrap
          - name: secrets
        run:
          path: sh
          args:
          - -exc
          - |
            su - bosh -c "bosh --version"
            spruce --version
            terraform --version
      on_failure:
        put: failure-alert
        params:
          channel: {{slack-channel}}
          text: Failed cannot push master [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME]($ATC_EXTERNAL_URL/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
          icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
          username: Concourse
