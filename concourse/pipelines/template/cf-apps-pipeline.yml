- name: failure-alert
  type: slack-notification
  source:
    url: {{slack-webhook}}


<% all_cf_apps.each do |name,cf_app_info| %>
- name: secrets-<%= name %>
  type: git
  source:
    uri: {{pipeline-credentials-uri}}
    paths: ["<%= cf_app_info["base-dir"] %>"]
    branch: master
    skip_ssl_verification: true

- name: paas-template-<%= name %>
  type: git
  source:
    uri: {{paas-templates-uri}}
    paths: ["<%= cf_app_info["base-dir"] %>","concourse/tasks","scripts"]
    branch: master
    skip_ssl_verification: true

