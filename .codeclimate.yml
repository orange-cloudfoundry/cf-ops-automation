---
version: "2"
plugins:
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
  reek:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  shellcheck:
    enabled: true
  git-legal:
    enabled: false
exclude_patterns:
  - .bundle/
  - spec/**/*
  - CHANGELOG.md