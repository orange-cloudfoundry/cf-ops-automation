      base_location: https://bosh.io/d/github.com/
      repository: orange-cloudfoundry/generic-scripting-release
      version: '3'
  errands:
    import:
      display-name: shield-provisioning
  stemcells:
    bosh-openstack-kvm-ubuntu-xenial-go_agent: {}
  bosh-options:
    cleanup: true
    no_redact: false
    dry_run: false
    fix: false
    recreate: false
    max_in_flight:
    skip_drain: &1 []
  bosh-deployment:
    active: true
  status: enabled
