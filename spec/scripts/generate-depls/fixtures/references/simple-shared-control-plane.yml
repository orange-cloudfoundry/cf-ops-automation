    - in_parallel:
      - put: concourse-meta
      - get: paas-templates-limited
        params: { submodules: none, depth: 0 }
        attempts: 4
        trigger: true
      - get: secrets-limited-for-pipeline
        params: { submodules: none, depth: 0 }
        attempts: 4
        trigger: true
      - get: cf-ops-automation
        params: { submodules: none, depth: 0 }
        attempts: 4
        trigger: true
