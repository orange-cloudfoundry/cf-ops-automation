---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: v1.4.2
- name: cron-resource
  type: docker-image
  source:
    repository: cftoolsmiths/cron-resource
resources:
- name: weekday-morning
  type: cron-resource
  source:
    expression: 40 8 * * 1-5
    location: Europe/Paris
    fire_immediately: true
- name: failure-alert
  type: slack-notification
  source:
    url: "((slack-webhook))"
- name: cf-ops-automation
  type: git
  source:
    uri: "((cf-ops-automation-uri))"
    branch: "((cf-ops-automation-branch))"
    tag_filter: "((cf-ops-automation-tag-filter))"
    skip_ssl_verification: true
jobs:
- name: init-concourse-boshrelease-for-dummy-depls
  on_failure:
    put: failure-alert
    params:
      channel: "((slack-channel))"
      text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
      icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
      username: Concourse
  plan:
  - aggregate:
    - get: cf-ops-automation
      params:
        submodules: none
      attempts: 2
    - get: weekday-morning
      trigger: true
  - task: generate-dummy-depls-flight-plan
    output_mapping:
      result-dir: init-dummy-depls-plan
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/busyboxplus
          tag: git
      outputs:
      - name: result-dir
      run:
        path: sh
        args:
        - "-exc"
        - ''
      params:
        BUILD_PIPELINE_NAME: dummy-depls-s3-br-upload-generated
  - task: fly-into-concourse
    input_mapping:
      fly-cmd: init-dummy-depls-plan
    output_mapping:
      flight-report: concourse-dummy-depls-init-report
    file: cf-ops-automation/concourse/tasks/fly_execute_commands.yml
    params:
      ATC_EXTERNAL_URL: "((concourse-dummy-depls-target))"
      FLY_USERNAME: "((concourse-dummy-depls-username))"
      FLY_PASSWORD: "((concourse-dummy-depls-password))"
      FLY_TEAM: main
- name: retrigger-all-uploads
  on_failure:
    put: failure-alert
    params:
      channel: "((slack-channel))"
      text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
      icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
      username: Concourse
  plan:
  - aggregate:
    - get: cf-ops-automation
      params:
        submodules: none
  - task: generate-dummy-depls-pipeline
    output_mapping:
      result-dir: trigger-dummy-depls-plan
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/busyboxplus
          tag: git
      outputs:
      - name: result-dir
      run:
        path: sh
        args:
        - "-exc"
        - ''
      params:
        BUILD_PIPELINE_NAME: dummy-depls-s3-br-upload-generated
  - task: fly-into-concourse
    input_mapping:
      fly-cmd: trigger-dummy-depls-plan
    output_mapping:
      flight-report: concourse-dummy-depls-trigger-report
    file: cf-ops-automation/concourse/tasks/fly_execute_commands.yml
    params:
      ATC_EXTERNAL_URL: "((concourse-dummy-depls-target))"
      FLY_USERNAME: "((concourse-dummy-depls-username))"
      FLY_PASSWORD: "((concourse-dummy-depls-password))"
      FLY_TEAM: upload
groups:
- name: Dummy-depls
  jobs:
  - init-concourse-boshrelease-for-dummy-depls
  - retrigger-all-uploads
