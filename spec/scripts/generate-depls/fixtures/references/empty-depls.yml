---
resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: concourse/bosh-deployment-resource
    tag: latest
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: v1.4.2
- name: cron-resource
  type: docker-image
  source:
    repository: cftoolsmiths/cron-resource
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource
    tag: 3

- name: bosh-deployment-v2
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
    tag: v2.12.0
- name: bosh-errand
  type: docker-image
  source:
    repository: cfcommunity/bosh2-errand-resource
    tag: v0.1.2

resources:
- name: at-noon
  type: cron-resource
  source:
    expression: "15 12 * * 1-5"
    location: "Europe/Paris"
    fire_immediately: true

- name: failure-alert
  type: slack-notification
  source:
    url: ((slack-webhook))

- name: secrets-dummy-depls-limited
  type: git
  source:
    uri: ((secrets-uri))
    paths: ["private-config.yml","dummy-depls/ci-deployment-overview.yml","dummy-depls/secrets","shared"]
    branch: ((secrets-branch))
    skip_ssl_verification: true

- name: secrets-full-writer
  type: git
  source:
    uri: ((secrets-uri))
    branch: ((secrets-branch))
    skip_ssl_verification: true

- name: paas-templates-dummy-depls
  type: git
  source:
    uri: ((paas-templates-uri))
    paths: ["shared-config.yml","dummy-depls/template"]
    branch: ((paas-templates-branch))
    skip_ssl_verification: true

- name: cf-ops-automation
  type: git
  source:
    uri: ((cf-ops-automation-uri))
    branch: ((cf-ops-automation-branch))
    tag_filter: ((cf-ops-automation-tag-filter))
    skip_ssl_verification: true

jobs:
- name: cancel-all-bosh-tasks
  on_failure:
    put: failure-alert
    params:
      channel: ((slack-channel))
      text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
      icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
      username: Concourse
  plan:
  - aggregate:
    - get: cf-ops-automation
      params:
        submodules: none
    - get: secrets-dummy-depls-limited
      params:
        submodules: none
  - task: cancel-all-bosh-tasks
    input_mapping: {scripts-resource: cf-ops-automation, secrets: secrets-dummy-depls-limited}
    file: cf-ops-automation/concourse/tasks/bosh_cancel_all_tasks/task.yml
    params:
      BOSH_CLIENT: "((bosh-username))"
      BOSH_CLIENT_SECRET: "((bosh-password))"
      BOSH_TARGET: "((bosh-target))"
      BOSH_CA_CERT: secrets/shared/certs/internal_paas-ca/server-ca.crt
- name: execute-deploy-script
  serial: true
  on_failure:
    put: failure-alert
    params:
      channel: ((slack-channel))
      text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
      icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
      username: Concourse
  plan:
    - get: at-noon
      trigger: true
    - aggregate:
      - get: secrets-dummy-depls-limited
        params: { submodules: none}
      - get: paas-templates-dummy-depls
        params: { submodules: none}
      - get: cf-ops-automation
        params: { submodules: none}
    - task: run-deploy.sh
      input_mapping: {scripts-resource: cf-ops-automation, templates: paas-templates-dummy-depls, secrets: secrets-dummy-depls-limited}
      file: cf-ops-automation/concourse/tasks/execute_deploy_script.yml
      params:
        CURRENT_DEPLS: dummy-depls/template
        COMMON_SCRIPT_DIR: scripts-resource/scripts
        SECRETS_DIR: secrets
        BOSH_TARGET: ((bosh-target))
        BOSH_CLIENT: ((bosh-username))
        BOSH_CLIENT_SECRET: ((bosh-password))
        BOSH_CA_CERT: secrets/shared/certs/internal_paas-ca/server-ca.crt

- name: cloud-config-and-runtime-config-for-dummy-depls
  serial: true
  on_failure:
   put: failure-alert
   params:
     channel: ((slack-channel))
     text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
     icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
     username: Concourse
  plan:
    - get: secrets-full-writer
      params: { submodules: none}
    - get: secrets-dummy-depls-limited
      params: { submodules: none}
      trigger: true
    - get: paas-templates-dummy-depls
      params: { submodules: none}
      trigger: true
    - get: cf-ops-automation
      params: { submodules: none}
      trigger: true
    - task: generate-dummy-depls-all-config
      input_mapping: {scripts-resource: cf-ops-automation, credentials-resource: secrets-dummy-depls-limited, additional-resource: paas-templates-dummy-depls}
      output_mapping: {generated-files: config-manifest}
      file: cf-ops-automation/concourse/tasks/generate-manifest.yml
      params:
        SPRUCE_FILE_BASE_PATH: credentials-resource/dummy-depls/
        YML_TEMPLATE_DIR: additional-resource/dummy-depls/template
        YML_FILES: |
            ./credentials-resource/dummy-depls/secrets/meta.yml
            ./credentials-resource/dummy-depls/secrets/secrets.yml
            ./credentials-resource/shared/secrets.yml
        CUSTOM_SCRIPT_DIR: additional-resource/dummy-depls/template
        IAAS_TYPE: ((iaas-type))

    - aggregate:
      - task: update-cloud-config-for-dummy-depls
        attempts: 2
        input_mapping:
          scripts-resource: cf-ops-automation
          secrets: secrets-dummy-depls-limited
        file: cf-ops-automation/concourse/tasks/bosh_update_cloud_config.yml
        params:
          BOSH_TARGET: ((bosh-target))
          BOSH_CLIENT: ((bosh-username))
          BOSH_CLIENT_SECRET: ((bosh-password))
          BOSH_CA_CERT: secrets/shared/certs/internal_paas-ca/server-ca.crt
        ensure:
          task: update-cloud-config
          input_mapping: {reference-resource: secrets-full-writer, generated-resource: config-manifest}
          output_mapping: {updated-git-resource: updated-cloud-config}
          file: cf-ops-automation/concourse/tasks/git_update_a_file_from_generated.yml
          params:
            OLD_FILE: "dummy-depls/cloud-config.yml"
            NEW_FILE: "cloud-config.yml"
            COMMIT_MESSAGE: "dummy-depls cloud-config auto update - [skip ci]"
          on_failure:
            put: failure-alert
            params:
              channel: ((slack-channel))
              text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
              icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
              username: Concourse
          on_success:
            put: secrets-full-writer
            get_params: {submodules: none}
            params:
              repository: updated-cloud-config
              rebase: true

      - task: update-runtime-config-for-dummy-depls
        attempts: 2
        input_mapping:
          scripts-resource: cf-ops-automation
          secrets: secrets-dummy-depls-limited
        file: cf-ops-automation/concourse/tasks/bosh_update_runtime_config.yml
        params:
          BOSH_TARGET: ((bosh-target))
          BOSH_CLIENT: ((bosh-username))
          BOSH_CLIENT_SECRET: ((bosh-password))
          BOSH_CA_CERT: secrets/shared/certs/internal_paas-ca/server-ca.crt
        ensure:
          task: update-runtime-config
          input_mapping: {reference-resource: secrets-full-writer, generated-resource: config-manifest}
          output_mapping: {updated-git-resource: updated-runtime-config}
          file: cf-ops-automation/concourse/tasks/git_update_a_file_from_generated.yml
          params:
            OLD_FILE: "dummy-depls/runtime-config.yml"
            NEW_FILE: "runtime-config.yml"
            COMMIT_MESSAGE: "dummy-depls runtime-config auto update - [skip ci]"
          on_failure:
            put: failure-alert
            params:
              channel: ((slack-channel))
              text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
              icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
              username: Concourse
          on_success:
            put: secrets-full-writer
            get_params: {submodules: none}
            params:
              repository: updated-runtime-config
              rebase: true

- name: recreate-all
  on_failure:
    put: failure-alert
    params:
      channel: ((slack-channel))
      text: Failed to run [[$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME ($BUILD_NAME)]($ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME)].
      icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
      username: Concourse
  serial_groups: [recreate]
  plan:
    - aggregate:
       - get: secrets-dummy-depls-limited
         params: { submodules: none}
       - get: paas-templates-dummy-depls
         params: { submodules: none}
       - get: cf-ops-automation
         params: { submodules: none}

groups:
- name: Dummy-depls
  jobs:
    - cancel-all-bosh-tasks
    - cloud-config-and-runtime-config-for-dummy-depls
    - execute-deploy-script
    - recreate-all
- name: Recreate
  jobs:
    - recreate-all
- name: Utils
  jobs:
    - cancel-all-bosh-tasks
    - cloud-config-and-runtime-config-for-dummy-depls
    - execute-deploy-script
    - recreate-all
