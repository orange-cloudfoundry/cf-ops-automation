            source:
              repository: governmentpaas/bosh-cli-v2
              tag: 4aff7d1fd0fa27ff9910a77b39cbcaedb4455f0c
          inputs:
            - name: script-resource
            - name: secrets
          outputs:
            - name: run-resource
          run:
            path: sh
            args:
