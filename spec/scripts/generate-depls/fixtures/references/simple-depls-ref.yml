---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

  - name: cron-resource
    type: docker-image
    source:
      repository: cftoolsmiths/cron-test

  - name: bosh-config
    type: docker-image
    source:
      repository: dellemcdojo/bosh-config-resource

  - name: concourse-pipeline
    type: docker-image
    source:
      repository: concourse/concourse-pipeline-resource

  - name: bosh-deployment-v2
    type: docker-image
    source:
      repository: cloudfoundry/bosh-deployment-resource

  - name: bosh-errand
    type: docker-image
    source:
      repository: starkandwayne/bosh2-errand-resource

resources:

- name: at-noon
  type: cron-resource
  source:
    expression: "15 12 * * 1-5"
    location: "Europe/Paris"
    fire_immediately: true

- name: failure-alert
  type: slack-notification
  source:
    url: {{slack-webhook}}
    ca_certs:
    - domain: {{slack-custom-domain}}
      cert: {{slack-custom-cert}}
    - domain: {{slack-custom-root-domain}}
      cert: {{slack-custom-root-cert}}

- name: bosh-stemcell
  type: bosh-io-stemcell
  source:
    name: {{stemcell-name}}

- name: secrets-simple-depls
  type: git
  source:
    uri: {{secrets-uri}}
    paths: ["simple-depls/secrets","shared"]
    branch: {{secrets-branch}}
    skip_ssl_verification: true

- name: paas-template-simple-depls
  type: git
  source:
    uri: {{paas-templates-uri}}
    paths: ["simple-depls/template"]
    branch: {{paas-templates-branch}}
    skip_ssl_verification: true

- name: cf-ops-automation
  type: git
  source:
    uri: {{cf-ops-automation-uri}}
    branch: {{cf-ops-automation-branch}}
    tag_filter: {{cf-ops-automation-tag-filter}}
    skip_ssl_verification: true

- name: secrets-ntp
  type: git
  source:
    uri: {{secrets-uri}}
    
    
    paths: ["simple-depls/ntp","shared"]
    branch: {{secrets-branch}}
    skip_ssl_verification: true

