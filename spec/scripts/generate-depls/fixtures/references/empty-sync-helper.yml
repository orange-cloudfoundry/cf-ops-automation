---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

  - name: cron-resource
    type: docker-image
    source:
      repository: cftoolsmiths/cron-test

resources:

- name: at-nine
  type: cron-resource
  source:
    expression: "15 9 * * 1-5"
    location: "Europe/Paris"
    fire_immediately: true

- name: failure-alert
  type: slack-notification
  source:
    url: {{slack-webhook}}
    ca_certs:
    - domain: {{slack-custom-domain}}
      cert: {{slack-custom-cert}}
    - domain: {{slack-custom-root-domain}}
      cert: {{slack-custom-root-cert}}

- name: anonymized-secrets
  type: git
  source:
    uri: {{anonymized-secrets-repo-uri}}
    branch: master
    skip_ssl_verification: true

- name: anonymized-secrets-compare
  type: git
  source:
    uri: {{anonymized-secrets-compare-repo-uri}}
    branch: master
    skip_ssl_verification: true



