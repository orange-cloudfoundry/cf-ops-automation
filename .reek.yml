---
detectors:
  DuplicateMethodCall:
    max_calls: 3
  TooManyStatements:
    max_statements: 8 # to be more consistent with rubocop Metrics/MethodLength: 10
  LongParameterList:
    max_params: 5
  TooManyInstanceVariables:
    max_instance_variables: 6
  NestedIterators:
    max_allowed_nesting: 2
