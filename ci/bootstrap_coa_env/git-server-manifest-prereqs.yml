git_server_manifest:
  name: git-server
  releases:
  - name: git-server
    version: 3
  instance_groups:
  - name: git-server
    azs: [z1]
    instances: 1
    jobs:
    - release: git-server
      name: git-server
      properties:
        repositories:
        - paas-templates
        - secrets
        - cf-ops-automation
    vm_type: default
    stemcell: default
    persistent_disk: 10_000
    networks:
    - name: concourse-bucc
  stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest
  update:
    canaries: 1
    max_in_flight: 3
    serial: false
    canary_watch_time: 1000-30000
    update_watch_time: 1000-30000
