# This is the configuration used to check the rubocop source code.
require: rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'spec/lib/fixtures/**/*'
    - 'bin/**/*'
  TargetRubyVersion: 2.3

Style/Encoding:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/LineLength:
  Enabled: false

RSpec/FilePath:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/DotPosition:
  Enabled: false
