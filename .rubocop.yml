# This is the configuration used to check the rubocop source code.

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'bin/**/*'

Style/Encoding:
  Enabled: true

Metrics/LineLength:
  Enabled: false

require: rubocop-rspec

RSpec/FilePath:
  Enabled: false

Performance/RedundantMatch:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.3
