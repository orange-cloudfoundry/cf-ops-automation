# This is the configuration used to check the rubocop source code.
require: rubocop-rspec

AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'spec/lib/fixtures/**/*'
    - 'bin/**/*'
  TargetRubyVersion: 2.3

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Layout/DotPosition:
  Enabled: false

Metrics/LineLength:
  Enabled: false
Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"
Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Style/Encoding:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/StringLiteralsInInterpolation:
  Enabled: false

RSpec/FilePath:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
