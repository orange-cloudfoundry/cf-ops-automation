
---
resource_types:
- name: bosh-deployment
  type: docker-image
  source:
    repository: concourse/bosh-deployment-resource
    tag: latest  # use latest as no other tag available
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: v1.4.2
- name: cron-resource
  type: docker-image
  source:
    repository: cftoolsmiths/cron-resource
    # use latest as no other recent tag available
- name: concourse-pipeline
  type: docker-image
  source:
    repository: concourse/concourse-pipeline-resource
    tag: 3
- name: bosh-deployment-v2
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource
    tag: v2.12.0
- name: bosh-errand
  type: docker-image
  source:
    repository: cfcommunity/bosh2-errand-resource
    tag: v0.1.2
resources:
- name: at-noon
  type: cron-resource
  source:
    expression: "15 12 * * 1-5"
    location: "Europe/Paris"
    fire_immediately: true
- name: failure-alert
  type: slack-notification
  source:
    url: ((slack-webhook))
- name: secrets-hello-world-root-depls-limited
