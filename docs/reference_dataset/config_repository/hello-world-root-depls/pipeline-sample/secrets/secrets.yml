secrets:
  github-orga: cloudfoundry-community
  release-name: vault
  release-uri: https://github.com/cloudfoundry-community/vault-boshrelease
  release-version: 0.5.0
  git-username: YOUR_GIT_USERNAME
  git-password: YOUR_GIT_PASSWORD
  s3-br-access-key-id: YOUR_AWS_ACCESS_KEY_ID
  s3-br-bucket: YOUR_S3_BUCKET
  s3-br-endpoint: https://s3.eu-central-1.amazonaws.com # Adapt to your region
  s3-br-region-name: THE_AWS_REGION
  s3-br-secret-key: YOUR_AWS_SECRET_KEY
  s3-br-skip-ssl-verification: false
  iaas-type: virtualbox
